---
version: '2'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    volumes:
      - postgres:/var/lib/postgresql/data

  python:
    image: python:3.6
    volumes:
      - .:/usr/src/app
      - site-packages:/usr/local/lib/python3.6/site-packages
    working_dir: /usr/src/app

  web-dev:
    build: .
    ports:
      - 5000:5000
    volumes:
      - .:/usr/src/app
      - site-packages:/usr/local/lib/python3.6/site-packages

volumes:
  postgres: {}
  site-packages: {}
